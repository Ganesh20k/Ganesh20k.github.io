<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #111);
      color: #e6e6e6;
      min-height: 100vh;
      overflow-x: hidden;
    }
   .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 10%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .contact-container {
      max-width: 1100px;
      width: 100%;
    }

    .contact-title {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #00ff88;
      text-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
    }

    .contact-subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 50px;
    }

    .contact-content {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    iframe {
      flex: 1 1 500px;
      min-height: 550px;
      border-radius: 15px;
      border: none;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.15);
      background: rgba(255, 255, 255, 0.05);
    }

    .contact-info {
      flex: 1 1 300px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.15);
      text-align: center;
      transition: 0.4s;
    }

    .contact-info:hover {
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.3);
    }

    .contact-info h3 {
      color: #00ff88;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contact-info p {
      margin-bottom: 12px;
      color: #e6e6e6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .social-links a {
      color: #e6e6e6;
      font-size: 1.8rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      transform: scale(1.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .contact-content {
        flex-direction: column;
      }
      iframe {
        width: 100%;
      }
    }

</style>
